{% set version = "1.4.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-writexl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/writexl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/writexl/writexl_{{ version }}.tar.gz
  sha256: 8f75633eb2b6349a07db347d5b6bf40781a8dab63b6cb858849a616e9b629027

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs       # [win]

test:
  commands:
    - $R -e "library('writexl')"           # [not win]
    - "\"%R%\" -e \"library('writexl')\""  # [win]

about:
  home: https://libxlsxwriter.github.io
  dev_url: https://github.com/ropensci/writexl
  license: BSD-2-Clause
  summary: Zero-dependency data frame to xlsx exporter based on 'libxlsxwriter'. Fast and no Java or Excel required.
  license_family: BSD
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
